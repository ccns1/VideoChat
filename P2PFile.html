<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="./P2PFile.js"></script>
    <title>P2PFile</title>
</head>
<body>
    <h1>P2P Chat</h1>
    <p>あなたのPeerIDは <span id="peerid"></span>です</p>
    <form onsubmit="send(this); return false";>
        接続先PeerID: <input type="text" name="peerid"><br>
        メッセージ: <input type="text" name="message"><br>
        ファイル: <input type="file" name="file"><br>
        <input type="submit" value="送信">
        <input type="reset" value="リセット">
    </form>
    <p id="message"></p>
</body>
</html>

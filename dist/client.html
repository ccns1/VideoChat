<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script src="./js/peer.js"></script>
    <script src="./js/clientBundle.js"></script>
    <title>P2PVideo</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');

    .button-success,
    .button-warning {
        color: white;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .button-success {
        background: rgb(28, 184, 65);
        /* this is a green */
    }

    .button-warning {
        background: rgb(223, 117, 20);
        /* this is an orange */
    }

    #namebox #peerid {
        margin: 30px 10px;
        border-right: 1px solid #CCC;
    }

    body {
        font-family: 'Source Sans Pro', sans-serif;
        width: 800px;
        margin: 0 auto;
    }


    .h3head {
        position: relative;
        /*相対位置*/
        line-height: 1.4;
        display: inline-block;
    }

    .h3head:before,
    .h3head:after {
        position: relative;
        display: inline-block;
        font-size: 1.0em;
        color: #ff6a6a;
    }

    .h3head:before {
        content: "<";
        /*アイコン種類*/
        padding-right: 0.5em
    }

    .h3head:after {
        content: ">";
        /*アイコン種類*/
        padding-left: 0.5em
    }
</style>


<body>
    <h1>Multi Video Chat Client</h1>
    <form class="pure-form" id="login" onsubmit="return false;">
        <fieldset>
            <legend>Login</legend>

            <input type="text" class="pure-input" id="name" name="name" placeholder="Name">
            <button type="submit" class="pure-button pure-button-primary" id="loginbutton">Sign in</button>
        </fieldset>
    </form>
    <div id="connect" hidden>
        <h3 id="namebox"><span class="h3head">Name</span></h3>
        <h3 id="peerid"><span class="h3head">Your PeerID</span></h3>
        <form class="pure-form" onsubmit="return false;">
            <fieldset>
                <legend>Connect</legend>

                <input type="text" class="pure-input" id="destid" name="destid" placeholder="dest PeerID">
                <button type="submit" class="pure-button button-success" id="connectbutton">Connect</button>
                <!-- <button class="pure-button button-warning" id="disconnectbutton">Disconnect</button> -->
            </fieldset>
        </form>
        <div>
            <video id="video-host" width="800" height="800" autoplay></video>
        </div>
    </div>
</body>

</html>

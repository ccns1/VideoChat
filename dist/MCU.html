<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script src="./js/peer.js"></script>
    <script src="./js/MCUBundle.js"></script>
    <title>MCU</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');

    .button-success,
    .button-warning {
        color: white;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .button-success {
        background: rgb(28, 184, 65);
    }

    .button-warning {
        background: rgb(223, 117, 20);
    }

    body {
        font-family: 'Source Sans Pro', sans-serif;
        width: 800px;
        margin: auto;
    }

    table thead,
    table tbody {
        display: block;
    }

    table tbody {
        overflow-y: scroll;
        height: 40px;
    }

    table .col1 {
        width: 60px;
    }

    table .col2 {
        width: 60px;
    }

    .h3head {
        position: relative;
        /*相対位置*/
        line-height: 1.4;
        display: inline-block;
    }

    .h3head:before, .h3head:after {
        position: relative;
        display: inline-block;
        font-size: 1.0em;
        color: #ff6a6a;
    }

    .h3head:before {
        content: "<"; /*アイコン種類*/
        padding-right: 0.5em
    }

    .h3head:after {
        content: ">"; /*アイコン種類*/
        padding-left: 0.5em
    }

    table {
        margin: 10px 0px;
    }
</style>

<body>
    <h1>Multipoint Control Unit</h1>
    <form class="pure-form" id="login" onsubmit="return false;">
        <fieldset>
            <legend>Login</legend>

            <input type="text" class="pure-input" id="name" name="name" placeholder="Name">
            <button type="submit" class="pure-button pure-button-primary" id="loginbutton">Sign in</button>
        </fieldset>
    </form>
    <!-- <div id="disconnect">
        <button class="pure-button button-warning" id="dissconnectbutton">Disconnect</button>
    </div> -->
    <div id="connect" hidden>
        <h3 id="namebox"><span class="h3head">Name</span></h3>
        <table class="pure-table pure-table-horizontal" id="dest-table">
            <thead>
                <tr>
                    <th>PeerID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="dest">
            </tbody>
        </table>
        <div id="videos">
            <video id="video-self" width="200" autoplay></video>
        </div>
        <canvas id="conpose-canvas" width="800" height="800"></canvas>
    </div>
</body>

</html>

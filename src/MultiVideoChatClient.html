<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="./MultiVideoChatClient.js"></script>
    <script src="./HandlePeer.js"></script>
    <title>P2PVideo</title>
</head>

<body>
    <h1>Multi Video Chat Client</h1>
    <div>
        <h3>self</h3>
        <video id="video-self" width="200" autoplay></video>
    </div>
    <div>
        <h3>host</h3>
        <video id="video-first" width="800" autoplay></video>
    </div>
    <div id="login">
        <div>
            <label for="name">名前: </label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div>
            <input type="button" id="loginbutton" value="login">
        </div>
    </div>
    <div id="connect">
        <div>
            <span id="namebox"></span>さんのPeerIDは
            <span id="peerid-first"></span>です
        </div>
        <div id="connect-fist">
            <div>
                <label for="destid">接続先PeerID: </label>
                <input type="text" id="destid-first" name="destid">
            </div>
            <div>
                <input type="button" id="connectbutton-first" value="connect">
            </div>
        </div>
    </div>
    <div id="disconnect">
        <input type="button" id="dissconnectbutton" value="disconect">
    </div>
</body>

</html>

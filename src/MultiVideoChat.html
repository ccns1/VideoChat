<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./peer.js"></script>
    <script src="./MultiVideoChat.js"></script>
    <script src="./HandlePeer.js"></script>
    <script src="./HandleAudio.js"></script>
    <title>P2PVideo</title>
</head>

<body>
    <h1>P2P Video Chat</h1>
    self vide
    <video id="video-self" width="200" autoplay></video>
    dest video
    <video id="video-first" width="200" autoplay></video>
    conposed video
    <video id="test" width="200" autoplay></video>
    <div>
        合成 canvas
        <canvas id="conpose-canvas" width="800"></canvas>
    </div>
    stream変換 video
    <video id="conposed-stream" width="800" autoplay></video>
    <div id="login">
        <div>
            <label for="name">名前: </label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div>
            <input type="button" id="loginbutton" value="login">
        </div>
    </div>
    <div id="connect">
        <div>
            <span id="namebox"></span>さんのPeerIDは
            <span id="peerid-first"></span>です
        </div>
    </div>
    <div id="disconnect">
        <input type="button" id="dissconnectbutton" value="disconect">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="./MultiVideoChat.js"></script>
    <script src="./HandlePeer.js"></script>
    <title>P2PVideo</title>
</head>

<body>
    <h1>P2P Video Chat</h1>
    <!-- todo changed -->
    <video id="video-first" width="400" autoplay></video>
    <!-- todo changed -->
    <video id="video-second" width="400" autoplay></video>
    <div id="wrap">
        <video id="video-self" width="200" autoplay></video>
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <div id="login">
        <div>
            <label for="name">名前: </label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div>
            <input type="button" id="loginbutton" value="login">
        </div>
    </div>
    <div id="connect">
        <!-- todo changed -->
        <div>
            <span id="namebox"></span>さんのPeerIDは
            <span id="peerid-first"></span>です
            <span id="peerid-second"></span>です
        </div>
        <!-- todo changed -->
        <div id="connect-fist">
            <div>
                <label for="destid">接続先PeerID: </label>
                <input type="text" id="destid-first" name="destid">
            </div>
            <div>
                <input type="button" id="connectbutton-first" value="connect">
            </div>
        </div>
        <!-- todo changed -->
        <div id="connect-second">
            <div>
                <label for="destid">接続先PeerID: </label>
                <input type="text" id="destid-second" name="destid">
            </div>
            <div>
                <input type="button" id="connectbutton-second" value="connect">
            </div>
        </div>
    </div>
    <div id="chat">
        <div>
            <label for="message">メッセージ: </label>
            <input type="text" id="message" name="message">
        </div>
        <input type="button" id="sendmessage" value="send">
    </div>
    <ul id="list"></ul>
    <div id="disconnect">
        <input type="button" id="dissconnectbutton" value="disconect">
    </div>
</body>

</html>
